<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="sign-up-page.css">
    <title>Sign Up Page Wireframe</title>
</head>
<body>
    <header>
        <h1>Recipe Manager</h1>
        <nav>Nav</nav>
    </header>
    <main>
        <h3>Sign Up!</h3>
        <form action="">
            <section class="fullname">
                <label for="fullname">Full Name: </label>
                <input type="text" placeholder="Full Name">
            </section>
            <section class="url">
                <label for="username">Username: </label>
                <input type="text" placeholder="username">
            </section>
            <section class="password">
                <label for="password">Password: </label>
                <input type="text" placeholder="password">
            </section>
            <section class="nickname">
                <label for="nickname">Nickname (option): </label>
                <input type="text" placeholder="optional nickname">
            </section>
            <section class="buttons">
                <button>Cancel</button>
                <button>Submit</button>
            </section>
        </form>
    </main>
    <footer>Footer</footer>
</body>
</html>
