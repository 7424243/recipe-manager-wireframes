<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" href="recipe-page.css" type="text/css">
    <title>Recipe Page Wireframe</title>
</head>
<body>
    <header>
        <h1>Recipe Manager</h1>
        <nav>Nav</nav>
    </header>
    <main>
        <section>
            <div class="bigger-details">
                <img src="" alt="some image">
                <h3>Recipe 1</h3>
                <h5>Link to Recipe</h5>
            </div>
            <div class="smaller-details">
                <p>Likes: What I like about this recipe...</p>
                <p>Additional Notes: Bake for 5mins less.</p>
            </div>
            <div class="buttons">
                <button>Edit</button>
                <button>Delete</button>
                <button>Back/Cancel</button>
            </div>

        </section>
    </main>
    <footer>Footer</footer>
</body>
</html>
